---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wg-easy-pvc
  namespace: wg
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wg-easy
  namespace: wg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wg-easy
  template:
    metadata:
      labels:
        app: wg-easy
    spec:
      containers:
        - name: wg-easy
          image: ghcr.io/wg-easy/wg-easy
          env:
            - name: WG_HOST
              valueFrom:
                secretKeyRef:
                  name: wg-creds
                  key: WG_HOST
            - name: PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: wg-creds
                  key: PASSWORD_HASH
          ports:
            - containerPort: 51820
              protocol: UDP
            - containerPort: 51821
          securityContext:
            capabilities:
              add:
                - ALL
          volumeMounts:
            - mountPath: /etc/wireguard
              name: wg-easy-storage
      volumes:
        - name: wg-easy-storage
          persistentVolumeClaim:
            claimName: wg-easy-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: wg-easy
  namespace: wg
spec:
  type: LoadBalancer # You can adjust this to LoadBalancer or ClusterIP based on your needs
  ports:
    - port: 51820
      targetPort: 51820
      protocol: UDP
      name: udp-service
    - port: 51821
      targetPort: 51821
      protocol: TCP
      name: tcp-service
  selector:
    app: wg-easy
