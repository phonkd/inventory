apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-01
  namespace: argocd
spec:
  destination:
    #namespace: kube-system
    server: https://kubernetes.default.svc
  source:
    path: modules/spawner/sel-001
    repoURL: https://github.com/phonkd/inventory.git
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    skipDryRunOnMissingResource: true
    timeout: 300
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true # without this argo's dry run will fail because the customresources cant be created since the customresourcedefinitions arent there yet (first providers which will create customresourcedefinitions must be created)
  retry:
    limit: 10
