ipam:
  mode: kubernetes

kubeProxyReplacement: true

# API server endpoint for bootstrap connectivity
# Must point to the control plane VIP before CNI is ready
# Set in cluster-specific values file (e.g., values-clu01.yaml) ok

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
