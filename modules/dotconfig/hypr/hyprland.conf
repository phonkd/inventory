# Use both AMD iGPU (card1) and NVIDIA dGPU (card0) for display output
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

#monitor=,preferred,auto,1
source = ~/.config/hypr/monitors.conf

misc {
   vrr = 1
}

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show combi -modes combi -combi-modes "window,drun,run" -show-icons

# exec = waybar --config ~/.config/waybar/config_laptop
exec-once = ambxst
exec = pkill -f ulauncher; ulauncher --hide-windo
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = lxqt-policykit-agent
exec-once = waypaper --restore
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = .config/clipsync.sh watch
exec = wpaperd -d
#exec-once = bash eval $(ssh-agent)
